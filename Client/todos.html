<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List With Local Storage</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif; /* Update font-family */
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #4070f4; /* Match background color */
      }

      .container {
        position: relative;
        max-width: 430px;
        width: 100%;
        background: #fff; /* Match background color */
        padding: 34px;
        border-radius: 6px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      .container .title {
        position: relative;
        font-size: 30px;
        font-weight: 600;
        color: #333;
        text-align: center; /* Align title */
      }

      .form {
        margin-top: 30px;
      }

      .form input {
        height: 52px;
        margin: 18px 0;
        width: 100%;
        outline: none;
        padding: 0 15px;
        font-size: 17px;
        font-weight: 400;
        color: #333;
        border: 1.5px solid #c7bebe;
        border-bottom-width: 2.5px;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .form input:focus,
      .form input:valid {
        border-color: #4070f4;
      }

      .form .btn {
        height: 52px;
        color: #fff;
        letter-spacing: 1px;
        border: none;
        background: #4070f4;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.3s ease;
      }

      .form .btn:hover {
        background: #0e4bf1;
      }

      .lists {
        margin-top: 20px;
      }

      .todo {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff; /* Match background color */
        margin-top: 0.5rem;
        padding: 0.5rem;
        border-radius: 6px;
      }

      .todo span {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="userInfo">
        <p>Name: <span id="user-name"></span></p>
        <p>Email: <span id="user-email"></span></p>
      </div>
      <h1 class="title">Todo List</h1>
      <form class="form" data-form>
        <input type="text" placeholder="Todo..." data-input />
        <button class="btn">Submit</button>
      </form>
      <div class="action-buttons">
        <button id="logoutButton">Logout</button>
      </div>
      <div class="lists" data-lists>
        <!-- INNERHTML -->
      </div>
      <div id="errorMessage" class="error-message"></div>
    </div>
    <!-- Script -->
    <script src="Js/todos.js"></script>
  </body>
</html>
