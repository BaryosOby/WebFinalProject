<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="Css/styles.css" />
    <script src="Js/login_validation.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <input
            type="text"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-box button">
          <input type="Submit" value="Login" />
        </div>
        <div class="text">
          <h3>Doesn't have an account? <a href="/register">Register now</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>
